server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://registry:8761/eureka}
  instance:
    prefer-ip-address: on

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: on
      routes:
        - id: customer-service
          uri: lb://customer
          predicates:
            - Path=/customers/**

        - id: account-service
          uri: lb://account
          predicates:
            - Path=/accounts/**

        - id: transaction-service
          uri: lb://transaction
          predicates:
            - Path=/transactions/**

        - id: credit-service
          uri: lb://credit
          predicates:
            - Path=/credits/**
